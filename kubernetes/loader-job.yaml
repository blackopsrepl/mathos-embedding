apiVersion: batch/v1
kind: Job
metadata:
  creationTimestamp: null
  name: load
spec:
  parallelism: 1
  template:
    metadata:
      creationTimestamp: null
    spec:
      containers:
      - image: stevecooperorg/work-queue-loader:latest
        imagePullPolicy: Always
        name: loader
        env:
          - name: WORK_QUEUE_HOST
            value: "work-queue"
          - name: WORK_QUEUE_PORT
            value: "5672
      restartPolicy: Never
status: {}
